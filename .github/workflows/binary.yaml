name: –°–±–æ—Ä–∫–∞ –±–∏–Ω–∞—Ä–Ω–∏–∫–∞

on:
  workflow_dispatch:

jobs:
  build_binary:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π ‚¨áÔ∏è
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

      - name: –°–±–æ—Ä–∫–∞ –±–∏–Ω–∞—Ä–Ω–∏–∫–∞ pyinstaller üèóÔ∏è
        run: |
          pyinstaller --onefile --hidden-import=grpc ai.py

      - name: –°–±–æ—Ä–∫–∞ –±–∏–Ω–∞—Ä–Ω–∏–∫–∞ nuitka üèóÔ∏è
        run: |
          python -m nuitka \
            --enable-plugin=multiprocessing \
            --follow-imports \
            --show-progress \
            --remove-output \
            --onefile \
            --jobs=4 \
            --output-dir=build \
            ai.py

      - name: Upload Windows binary üì§
        uses: actions/upload-artifact@v4
        with:
          name: binary
          path: |
            ./dist/ai.exe
            ./build/ai.exe
            ./config/prod.cfg.yaml
