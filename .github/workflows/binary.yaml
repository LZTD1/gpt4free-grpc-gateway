name: Windows binary

on:
  workflow_dispatch:

jobs:
  build_binary:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Installing deps ⬇️
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

      - name: build with pyinstaller 🏗️
        run: |
          pyinstaller --onefile --hidden-import=grpc ai.py

      - name: build with nuitka 🏗️
        run: |
          python -m nuitka --enable-plugin=multiprocessing --follow-imports --show-progress --remove-output --onefile --jobs=4 --output-dir=build ai.py

      - name: Upload Windows binary 📤
        uses: actions/upload-artifact@v4
        with:
          name: binary
          path: |
            ./dist/ai.exe
            ./build/ai.exe
            ./config/prod.cfg.yaml
